<!DOCTYPE html>
<html>
  <head>
    <title>Forms</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>Sine</h1>
    <form action="/hello">
      <label for="number">Number:</label><br />
      <input type="text" id="number" name="number" placeholder="value in degrees" /><br /><br />
      <input type="button" value="Submit" onclick="sinReq()" />
    </form>
    <div id="sinmsg"></div>

    <script>
      function sinReq() {
        let nameVar = document.getElementById("number").value;
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function () {
          document.getElementById("sinmsg").innerHTML = this.responseText;
        };
        xhttp.open("GET", "/sin/" + nameVar);
        xhttp.send();
      }
    </script>
