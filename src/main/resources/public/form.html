<!DOCTYPE html>
<html>
  <head>
    <title>Forms</title>
    <link rel="stylesheet" href="formStyle.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <form action="/hello">
      <h1>Sine</h1>
      <label for="number">Number:</label>
      <br />
      <input type="text" id="number" name="number" placeholder="value in degrees" />
      <br />
      <input type="button" value="Submit" onclick="sinReq()" />
    </form>
    <div id="sinmsg"></div>

    <br />

    <form action="/hello">
      <h1>Cosine</h1>
      <label for="number2">Number:</label>
      <br />
      <input type="text" id="number2" name="number2" placeholder="value in degrees" />
      <br />
      <input type="button" value="Submit" onclick="cosReq()" />
    </form>
    <div id="cosmsg"></div>

    <br />

    <form action="/hello">
      <h1>Palindrome</h1>
      <label for="word">Word to check:</label>
      <br />
      <input type="text" id="word" name="word" placeholder="Type a string to check" />
      <br />
      <input type="button" value="Submit" onclick="palin()" />
    </form>
    <div id="palindrome"></div>

    <br />

    <form action="/hello">
      <h1>Module of a vector</h1>
      <label for="coords">Coordinates of the vector:</label>
      <br />
      <input type="text" id="coords" name="coords" placeholder="Separed just by comma" />
      <br />
      <input type="button" value="Submit" onclick="module()" />
    </form>
    <div id="vector"></div>

    <script src="formScrypt.js"></script>
  </body>
</html>
